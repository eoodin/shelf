<html>
<head>
    <title>Shelf -- SCRUM tool for Mencius</title>

    <script src="deps/custom-require.js"></script>
    <script src="deps/es6-promise-3.0.2.min.js"></script>
    <script src="deps/es6-shim-0.33.13.js"></script>
    <script src="deps/zone.min.js"></script>

    <script src="deps/traceur-runtime.js"></script>
    <script src="deps/system-0.19.6.js"></script>
    <script src="deps/typescript-1.7.3.js"></script>
    <script src="deps/Reflect.js"></script>
    <script src="deps/angular2/Rx.min.js"></script>

    <script>
        System.config({
            defaultExtension: 'ts',
            transpiler: 'typescript',
            typescriptOptions: {
                emitDecoratorMetadata: true
            }
        });

        var systemNormalize = System.normalize;
        System.normalize = function (dep, parent) {
            var System = this;
            return systemNormalize.call(this, dep, parent)
                .then(function (normalized) {
                    if ((parent && (parent.slice(-3) == '.ts')) && (dep[0] == ".")) {
                        var depname = dep.slice(dep.lastIndexOf("/"));
                        if (depname.indexOf('.') < 0)
                            normalized = normalized + '.ts';
                    }

                    if ((normalized.slice(-6) == '.ts.js') || (normalized.slice(-6) == '.js.ts'))
                        normalized = normalized.slice(0, normalized.length - 6) + ".ts";

                    return normalized;
                });
        }

    </script>


    <script src="deps/angular2/angular-2.0.0-beta.0.min.js"></script>
    <script src="deps/angular2/angular-http-2.0.0-beta.0.min.js"></script>
    <script src="deps/angular2/angular-router-2.0.0-beta.0.min.js"></script>

    <link href="deps/bootstrap/bootstrap-3.3.5.min.css" rel="stylesheet">

</head>
<body>

<div shelf-app>loading...</div>

<script>
    System.import('app/shelf.ts');
</script>
</body>
</html>
