<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shelf -- SCRUM tool</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style type="text/css">
    html, body, [shelf-app] {height: 100%; margin: 0; padding: 0; }
    .loading-icon-large {position: relative; top: 50%; left: 50%; width: 72px; height: 72px; margin-left: -36px;margin-top: -36px;}
  </style>
</head>
<body>
  <div shelf-app>
    <div id="loading-icon" class="loading-icon-large">
      <link href="/css-spinner.css" rel="stylesheet">
      <img src="/spin.gif"/>
    </div>
    <div id="compatibility-notice" style="margin: 10px; display:none;">
      <h3>Your browser is not compatible</h3>
      <h4>If your are using Internet Explorer</h4>
      <ol>
        <li>Go to 'Tools' => 'Compatibility view settings' to open compatibility view setting dialog</li>
        <li>Uncheck option 'Display intranet sites in Compatibility View'</li>
        <li>Close the dialog and reload the page if it is not reloading.</li>
      </ol>
    </div>
  </div>
    <script type="text/javascript">
      if (typeof(Function.call.bind) == 'undefined') {
        var loading = document.getElementById("loading-icon");
        loading.style.display = "none";
        var mask = document.getElementById("compatibility-notice");
        mask.style.display = "block";
      }
    </script>
</body>
</html>
